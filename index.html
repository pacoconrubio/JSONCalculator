<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="funcion.js"></script>
    <title>Calculadora</title>
</head>

<body class="bg-dark">
    
    <div class="d-flex justify-content-center my-5">
        <h1 class="text-light">Json Calculator</h1>    
    </div>
    <div class="d-flex justify-content-center my-5">
        <div class="card">
            <input id="operacion" class="form-control" disabled>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card">
            <button class="btn btn-text bg-dark px-2 fs-5 text-light">+</button>
            <button class="btn btn-text px-2 fs-5">7</button>
            <button class="btn btn-text px-2 fs-5">4</button>
            <button class="btn btn-text px-2 fs-5">1</button>
        </div>
        <div class="card">
            <button class="btn btn-text bg-dark px-2 fs-5 text-light">-</button>
            <button class="btn btn-text px-2 fs-5">8</button>
            <button class="btn btn-text px-2 fs-5">5</button>
            <button class="btn btn-text px-2 fs-5">2</button>
        </div>
        <div class="card">
            <button class="btn btn-text bg-dark px-2 fs-5 text-light">*</button>
            <button class="btn btn-text px-2 fs-5">9</button>
            <button class="btn btn-text px-2 fs-5">6</button>
            <button class="btn btn-text px-2 fs-5">3</button>
        </div>
        <div class="card">
            <button id="result" class="btn bg-dark px-2 fs-5 text-light">=</button>
            <button id="delete" class="btn bg-dark px-2 fs-5 text-light">C</button>

        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card">
            <button class="btn btn-text px-2 fs-5">0</button>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="card px-5 resultados">
        </div>
    </div>
</body>

</html>
